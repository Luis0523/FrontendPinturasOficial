<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Vincular Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        body {
            background-color: #FFFFFF; /* Fondo blanco */
        }
        .login-container {
            margin-top: 10%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        .btn-rojo {
            background-color: #E60012;
            color: #FFFFFF;
        }
        .btn-rojo:hover {
            background-color: #c40010;
        }
        .alert-error {
            color: #E60012;
        }
        .alert-success {
            color: #2D9C4A;
        }
        .recuperar-contraseña {
            color: #FFCC00;
        }
        .recuperar-contraseña:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Contenedor para el formulario de login -->
    <div class="login-container">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="text-center text-danger mb-4">Iniciar Sesión</h2>
                <form id="loginForm">
                    <!-- Campo de Nombre de Usuario -->
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Nombre de usuario</label>
                        <input type="text" class="form-control" id="usuario" placeholder="Ingrese su nombre de usuario">
                    </div>

                    <!-- Campo de Contraseña -->
                    <div class="mb-3">
                        <label for="contraseña" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contraseña" placeholder="Ingrese su contraseña">
                    </div>

                    <!-- Mensajes de Error o Éxito -->
                    <div id="alertMessage" class="mb-3">
                        <!-- Aquí se mostrarán los mensajes de error o éxito -->
                    </div>

                    <!-- Botón de Iniciar Sesión -->
                    <button type="submit" class="btn btn-rojo w-100">Iniciar Sesión</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="#" class="recuperar-contraseña">Recuperar Contraseña</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Vincular JavaScript de Bootstrap y jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Lógica de validación y mensajes
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío del formulario

            var usuario = document.getElementById('usuario').value;
            var contraseña = document.getElementById('contraseña').value;

            var alertMessage = document.getElementById('alertMessage');
            alertMessage.innerHTML = ''; // Limpiar mensaje previo

            if (usuario === '' || contraseña === '') {
                // Error si falta algún campo
                alertMessage.innerHTML = '<div class="alert alert-danger">Usuario o contraseña incorrectos.</div>';
            } else {
                // Simulación de inicio exitoso (esto debe ir con una validación real con la API)
                alertMessage.innerHTML = '<div class="alert alert-success">¡Inicio de sesión exitoso!</div>';

                // Aquí puedes redirigir al dashboard o a otra página
                // window.location.href = '/dashboard'; // Ejemplo de redirección
            }
        });
    </script>

</body>
</html>
