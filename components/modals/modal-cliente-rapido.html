<!-- Modal Cliente Rápido - POS -->
<div class="modal fade" id="modalClienteRapido" tabindex="-1" aria-labelledby="modalClienteRapidoLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      
      <!-- Header -->
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="modalClienteRapidoLabel">
          <i class="bi bi-person-plus-fill"></i> Nuevo Cliente
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <!-- Body -->
      <div class="modal-body">
        <form id="formClienteRapido">
          
          <!-- Nombre Completo -->
          <div class="mb-3">
            <label for="clienteNombre" class="form-label">
              Nombre Completo <span class="text-danger">*</span>
            </label>
            <input 
              type="text" 
              class="form-control" 
              id="clienteNombre" 
              name="nombre"
              placeholder="Ej: María José López García"
              required
              autocomplete="off"
            >
            <div class="invalid-feedback">
              El nombre es obligatorio
            </div>
          </div>
          
          <!-- NIT -->
          <div class="mb-3">
            <label for="clienteNit" class="form-label">
              NIT
            </label>
            <input 
              type="text" 
              class="form-control" 
              id="clienteNit" 
              name="nit"
              placeholder="Ej: 12345678 o CF"
              value="CF"
              autocomplete="off"
            >
            <small class="form-text text-muted">
              <i class="bi bi-info-circle"></i> 
              Dejar "CF" para Consumidor Final
            </small>
          </div>
          
          <!-- Email -->
          <div class="mb-3">
            <label for="clienteEmail" class="form-label">
              Correo Electrónico
            </label>
            <input 
              type="email" 
              class="form-control" 
              id="clienteEmail" 
              name="email"
              placeholder="Ej: maria.lopez@email.com"
              autocomplete="off"
            >
            <div class="invalid-feedback">
              Ingresa un correo válido
            </div>
          </div>
          
          <!-- Teléfono -->
          <div class="mb-3">
            <label for="clienteTelefono" class="form-label">
              Teléfono
            </label>
            <input 
              type="tel" 
              class="form-control" 
              id="clienteTelefono" 
              name="telefono"
              placeholder="Ej: 1234-5678 o 5555-1234"
              autocomplete="off"
              maxlength="20"
            >
          </div>
          
          <!-- Dirección (Opcional) -->
          <div class="mb-3">
            <label for="clienteDireccion" class="form-label">
              Dirección
            </label>
            <textarea 
              class="form-control" 
              id="clienteDireccion" 
              name="direccion"
              rows="2"
              placeholder="Ej: 5a Calle 3-25 Zona 1"
            ></textarea>
          </div>
          
          <!-- Nota informativa -->
          <div class="alert alert-info alert-dismissible fade show" role="alert">
            <i class="bi bi-lightbulb"></i>
            <strong>Tip:</strong> Solo el nombre es obligatorio. Los demás campos son opcionales.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          
        </form>
      </div>
      
      <!-- Footer -->
      <div class="modal-footer">
        <button 
          type="button" 
          class="btn btn-secondary" 
          data-bs-dismiss="modal"
        >
          <i class="bi bi-x-circle"></i> Cancelar
        </button>
        <button 
          type="button" 
          class="btn btn-primary" 
          id="btnGuardarCliente"
        >
          <i class="bi bi-save"></i> Guardar Cliente
        </button>
      </div>
      
    </div>
  </div>
</div>

<!-- Estilos adicionales para el modal -->
<style>
  #modalClienteRapido .modal-header {
    border-bottom: none;
  }
  
  #modalClienteRapido .form-label {
    font-weight: 500;
    color: #495057;
  }
  
  #modalClienteRapido .form-control:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
  }
  
  #modalClienteRapido .invalid-feedback {
    display: none;
  }
  
  #modalClienteRapido .form-control.is-invalid ~ .invalid-feedback {
    display: block;
  }
  
  #modalClienteRapido .alert-info {
    background-color: #e7f3ff;
    border-color: #b6d7f5;
    color: #004085;
    font-size: 0.875rem;
  }
  
  #modalClienteRapido textarea {
    resize: none;
  }
  
  /* Animación del botón guardar al estar procesando */
  #btnGuardarCliente.loading {
    position: relative;
    pointer-events: none;
  }
  
  #btnGuardarCliente.loading::after {
    content: "";
    position: absolute;
    width: 16px;
    height: 16px;
    top: 50%;
    left: 50%;
    margin-left: -8px;
    margin-top: -8px;
    border: 2px solid #ffffff;
    border-radius: 50%;
    border-top-color: transparent;
    animation: spinner 0.6s linear infinite;
  }
  
  @keyframes spinner {
    to { transform: rotate(360deg); }
  }
</style>
