<!-- Modal Ver Detalle de Orden -->
<div class="modal fade" id="modalDetalleOrden" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header bg-light">
                <h5 class="modal-title">
                    <i class="bi bi-eye me-2"></i>
                    Detalle de Orden de Compra
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                
                <!-- Información de la Orden -->
                <div class="card mb-3">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="bi bi-info-circle me-2"></i>
                            Información General
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <label class="text-muted small">Número</label>
                                <p class="mb-0 fw-semibold" id="detalle_numero">-</p>
                            </div>
                            <div class="col-md-3">
                                <label class="text-muted small">Fecha Orden</label>
                                <p class="mb-0" id="detalle_fecha">-</p>
                            </div>
                            <div class="col-md-3">
                                <label class="text-muted small">Proveedor</label>
                                <p class="mb-0" id="detalle_proveedor">-</p>
                            </div>
                            <div class="col-md-3">
                                <label class="text-muted small">Sucursal</label>
                                <p class="mb-0" id="detalle_sucursal">-</p>
                            </div>
                            <div class="col-md-3">
                                <label class="text-muted small">Estado</label>
                                <p class="mb-0" id="detalle_estado">-</p>
                            </div>
                            <div class="col-md-3">
                                <label class="text-muted small">Total</label>
                                <p class="mb-0 fw-bold fs-5 text-primary" id="detalle_total">-</p>
                            </div>
                            <div class="col-md-6">
                                <label class="text-muted small">Observaciones</label>
                                <p class="mb-0" id="detalle_observaciones">-</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Productos -->
                <div class="card mb-3">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="bi bi-box-seam me-2"></i>
                            Productos de la Orden
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-sm">
                                <thead class="table-light">
                                    <tr>
                                        <th>Producto</th>
                                        <th>Presentación</th>
                                        <th>Cant. Ordenada</th>
                                        <th>Cant. Recibida</th>
                                        <th>Precio Unit.</th>
                                        <th>Desc %</th>
                                        <th>Subtotal</th>
                                    </tr>
                                </thead>
                                <tbody id="detalle_items">
                                    <!-- Dinámico -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Recepciones -->
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="bi bi-box-arrow-in-down me-2"></i>
                            Historial de Recepciones
                        </h6>
                    </div>
                    <div class="card-body">
                        <div id="detalle_recepciones">
                            <!-- Dinámico -->
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="bi bi-x-circle me-2"></i>Cerrar
                </button>
                <button type="button" 
                        class="btn btn-success" 
                        id="btnRecepcionar"
                        onclick="ComprasController.openRecepcionModal()"
                        style="display: none;">
                    <i class="bi bi-box-arrow-in-down me-2"></i>Recepcionar
                </button>
                <button type="button" 
                        class="btn btn-danger" 
                        id="btnCancelar"
                        onclick="ComprasController.cancelarOrden()"
                        style="display: none;">
                    <i class="bi bi-x-octagon me-2"></i>Cancelar Orden
                </button>
            </div>
        </div>
    </div>
</div>
