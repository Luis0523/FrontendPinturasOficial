<!-- Modal Factura Exitosa - POS -->
<div class="modal fade" id="modalFacturaExitosa" tabindex="-1" aria-labelledby="modalFacturaExitosaLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      
      <!-- Header -->
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="modalFacturaExitosaLabel">
          <i class="bi bi-check-circle-fill"></i> ¡Venta Realizada!
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <!-- Body -->
      <div class="modal-body text-center py-4">
        
        <!-- Ícono grande de éxito -->
        <div class="success-icon mb-4">
          <i class="bi bi-check-circle-fill text-success"></i>
        </div>
        
        <!-- Información de la factura -->
        <div class="factura-info mb-4">
          <h4 class="mb-1">Factura <span id="facturaNumeroCompleto" class="text-primary">#---</span></h4>
          <p class="text-muted mb-0">
            Serie: <strong id="facturaSerie">A</strong>
          </p>
          <p class="text-muted small">
            <i class="bi bi-calendar3"></i> 
            <span id="facturaFecha">--/--/----</span>
            <i class="bi bi-clock ms-2"></i>
            <span id="facturaHora">--:--</span>
          </p>
        </div>
        
        <!-- Cliente -->
        <div class="cliente-info mb-4">
          <p class="mb-1 text-muted small">Cliente:</p>
          <h6 class="mb-0" id="facturaCliente">---</h6>
          <small class="text-muted">NIT: <span id="facturaClienteNit">---</span></small>
        </div>
        
        <!-- Total destacado -->
        <div class="alert alert-success py-3 mb-4">
          <h3 class="mb-0">
            <i class="bi bi-cash-coin"></i> 
            Q<span id="facturaTotal">0.00</span>
          </h3>
          <small class="text-muted">Total de la venta</small>
        </div>
        
        <!-- Detalles resumidos -->
        <div class="detalles-resumen mb-4">
          <div class="row g-2 text-start">
            <div class="col-6">
              <small class="text-muted">Items vendidos:</small>
              <p class="mb-0 fw-bold" id="facturaItemsCount">0</p>
            </div>
            <div class="col-6">
              <small class="text-muted">Método de pago:</small>
              <p class="mb-0 fw-bold" id="facturaMetodoPago">---</p>
            </div>
          </div>
        </div>
        
        <!-- Acciones principales -->
        <div class="d-grid gap-2 mb-3">
          <button 
            type="button" 
            class="btn btn-outline-primary" 
            id="btnVerDetalleFactura"
          >
            <i class="bi bi-file-text"></i> Ver Detalle Completo
          </button>
          
          <button 
            type="button" 
            class="btn btn-outline-secondary" 
            id="btnImprimirFactura"
          >
            <i class="bi bi-printer"></i> Imprimir Factura
          </button>
          
          <button 
            type="button" 
            class="btn btn-outline-info" 
            id="btnEnviarEmailFactura"
            style="display: none;"
          >
            <i class="bi bi-envelope"></i> Enviar por Email
          </button>
        </div>
        
        <!-- Nota informativa -->
        <div class="alert alert-light border" role="alert">
          <small>
            <i class="bi bi-info-circle text-info"></i>
            La factura ha sido guardada correctamente. El inventario se actualizó automáticamente.
          </small>
        </div>
        
      </div>
      
      <!-- Footer -->
      <div class="modal-footer justify-content-center border-0">
        <button 
          type="button" 
          class="btn btn-success btn-lg px-5" 
          data-bs-dismiss="modal"
          id="btnNuevaVenta"
        >
          <i class="bi bi-plus-circle"></i> Nueva Venta
        </button>
      </div>
      
    </div>
  </div>
</div>

<!-- Estilos adicionales para el modal -->
