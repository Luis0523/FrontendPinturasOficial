<!-- Modal Crear/Editar Orden de Compra -->
<div class="modal fade" id="modalOrdenCompra" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="bi bi-cart-plus me-2"></i>
                    <span id="modalOrdenTitle">Nueva Orden de Compra</span>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formOrdenCompra" novalidate>
                    <input type="hidden" id="orden_id">

                    <!-- Informaci칩n General -->
                    <div class="row g-3 mb-4">
                        <div class="col-md-4">
                            <label class="form-label">
                                Proveedor <span class="text-danger">*</span>
                            </label>
                            <select class="form-select" id="proveedor_id" required>
                                <option value="">Seleccionar...</option>
                            </select>
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">
                                Sucursal Destino <span class="text-danger">*</span>
                            </label>
                            <select class="form-select" id="sucursal_id" required>
                                <option value="">Seleccionar...</option>
                            </select>
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Serie</label>
                            <input type="text" class="form-control" id="serie" value="OC" readonly>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">
                                Fecha Orden <span class="text-danger">*</span>
                            </label>
                            <input type="date" class="form-control" id="fecha_orden" required>
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Fecha Entrega Estimada</label>
                            <input type="date" class="form-control" id="fecha_entrega_estimada">
                        </div>

                        <div class="col-12">
                            <label class="form-label">Observaciones</label>
                            <textarea class="form-control" id="observaciones" rows="2"></textarea>
                        </div>
                    </div>

                    <hr>

                    <!-- Productos -->
                    <div class="mb-3">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h6 class="mb-0">
                                <i class="bi bi-box-seam me-2"></i>
                                Productos de la Orden
                            </h6>
                            <button type="button" class="btn btn-sm btn-outline-primary" onclick="ComprasController.openProductSelector()">
                                <i class="bi bi-plus-circle me-1"></i>
                                Agregar Producto
                            </button>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-sm">
                                <thead class="table-light">
                                    <tr>
                                        <th style="width: 30%;">Producto</th>
                                        <th style="width: 15%;">Presentaci칩n</th>
                                        <th style="width: 12%;">Cantidad</th>
                                        <th style="width: 15%;">Precio Unit.</th>
                                        <th style="width: 10%;">Desc %</th>
                                        <th style="width: 15%;">Subtotal</th>
                                        <th style="width: 3%;" class="text-center">
                                            <i class="bi bi-trash"></i>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody id="itemsTableBody">
                                    <!-- Din치mico -->
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="5" class="text-end fw-bold">Subtotal:</td>
                                        <td class="fw-bold" id="ordenSubtotal">Q 0.00</td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td colspan="5" class="text-end fw-bold">Descuento Total:</td>
                                        <td class="fw-bold text-danger" id="ordenDescuento">Q 0.00</td>
                                        <td></td>
                                    </tr>
                                    <tr class="table-primary">
                                        <td colspan="5" class="text-end fw-bold fs-5">TOTAL:</td>
                                        <td class="fw-bold fs-5" id="ordenTotal">Q 0.00</td>
                                        <td></td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>

                        <div id="noItems" class="alert alert-info" style="display: none;">
                            <i class="bi bi-info-circle me-2"></i>
                            No hay productos agregados. Haz clic en "Agregar Producto" para comenzar.
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="bi bi-x-circle me-2"></i>Cancelar
                </button>
                <button type="button" class="btn btn-primary" id="btnGuardarOrden" onclick="ComprasController.saveOrden()">
                    <i class="bi bi-check-circle me-2"></i>Guardar Orden
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Mini Modal: Selector de Producto -->
<div class="modal fade" id="modalProductSelector" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title">Agregar Producto a la Orden</h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Producto-Presentaci칩n</label>
                    <select class="form-select" id="producto_presentacion_selector">
                        <option value="">Seleccionar...</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Cantidad</label>
                    <input type="number" class="form-control" id="cantidad_selector" min="1" value="1">
                </div>
                <div class="mb-3">
                    <label class="form-label">Precio Unitario</label>
                    <input type="number" class="form-control" id="precio_selector" step="0.01" min="0">
                </div>
                <div class="mb-3">
                    <label class="form-label">Descuento %</label>
                    <input type="number" class="form-control" id="descuento_selector" step="0.01" min="0" max="100" value="0">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="ComprasController.addProductoToOrden()">
                    <i class="bi bi-plus-circle me-1"></i>Agregar
                </button>
            </div>
        </div>
    </div>
</div>
