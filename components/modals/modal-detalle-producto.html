<!-- Modal Ver Detalle del Producto -->
<div class="modal fade" id="modalDetalleProducto" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header bg-light">
                <h5 class="modal-title">
                    <i class="bi bi-eye me-2"></i>
                    Detalle del Producto
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                
                <!-- Información Principal -->
                <div class="card mb-3">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="bi bi-info-circle me-2"></i>
                            Información General
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="text-muted small">SKU</label>
                                <p class="mb-0 fw-semibold" id="detalle_sku">-</p>
                            </div>
                            <div class="col-md-6">
                                <label class="text-muted small">Descripción</label>
                                <p class="mb-0 fw-semibold" id="detalle_descripcion">-</p>
                            </div>
                            <div class="col-md-6">
                                <label class="text-muted small">Categoría</label>
                                <p class="mb-0" id="detalle_categoria">-</p>
                            </div>
                            <div class="col-md-6">
                                <label class="text-muted small">Marca</label>
                                <p class="mb-0" id="detalle_marca">-</p>
                            </div>
                            <div class="col-md-6">
                                <label class="text-muted small">Color</label>
                                <p class="mb-0" id="detalle_color">-</p>
                            </div>
                            <div class="col-md-6">
                                <label class="text-muted small">Estado</label>
                                <p class="mb-0" id="detalle_estado">-</p>
                            </div>
                            <div class="col-md-6">
                                <label class="text-muted small">Duración</label>
                                <p class="mb-0" id="detalle_duracion">-</p>
                            </div>
                            <div class="col-md-6">
                                <label class="text-muted small">Extensión m²</label>
                                <p class="mb-0" id="detalle_extension">-</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Presentaciones -->
                <div class="card mb-3">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="bi bi-box me-2"></i>
                            Presentaciones y Precios
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-sm">
                                <thead class="table-light">
                                    <tr>
                                        <th>Presentación</th>
                                        <!--<th>Precio Base</th>-->
                                        <th>Precio Venta</th>
                                        <th>Stock Mínimo</th>
                                        
                                    </tr>
                                </thead>
                                <tbody id="detalle_presentaciones">
                                    <!-- Se llenará dinámicamente -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Stock por Sucursal -->
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="bi bi-building me-2"></i>
                            Stock por Sucursal
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-sm">
                                <thead class="table-light">
                                    <tr>
                                        <th>Sucursal</th>
                                        <th>Presentación</th>
                                        <th>Existencia</th>
                                        <th>Stock Min</th>
                                        <th>Stock Max</th>
                                        <th>Estado</th>
                                    </tr>
                                </thead>
                                <tbody id="detalle_inventario">
                                    <!-- Se llenará dinámicamente -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="bi bi-x-circle me-2"></i>Cerrar
                </button>
                <button type="button" 
                        class="btn btn-primary" 
                        onclick="CatalogoController.openEditModalFromDetail()">
                    <i class="bi bi-pencil me-2"></i>Editar
                </button>
            </div>
        </div>
    </div>
</div>
