<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Sistema de Pinturas</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link href="../../assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="main-wrapper">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Navbar -->
            <div id="navbar-container"></div>

            <!-- Content -->
            <div class="content-wrapper">
                <!-- Page Header -->
                <div class="page-header">
                    <div class="d-flex justify-content-between align-items-center flex-wrap">
                        <div>
                            <h1 class="page-title">Clientes</h1>
                            <div class="page-breadcrumb">
                                <i class="bi bi-house-door"></i>
                                <span>Inicio</span>
                                <i class="bi bi-chevron-right"></i>
                                <span>Clientes</span>
                            </div>
                        </div>
                        <div class="mt-3 mt-md-0">
                            <button class="btn btn-primary" onclick="ClientesController.openCreateModal()">
                                <i class="bi bi-plus-circle me-2"></i>Nuevo Cliente
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Filtros y Búsqueda -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row g-3">
                            <!-- Búsqueda -->
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Búsqueda</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-search"></i>
                                    </span>
                                    <input type="text" class="form-control" id="searchInput"
                                        placeholder="Nombre, NIT, email, teléfono...">
                                </div>
                            </div>

                            <!-- Filtro por Estado -->
                            <div class="col-md-3">
                                <label class="form-label fw-semibold">Estado</label>
                                <select class="form-select" id="filterEstado">
                                    <option value="">Todos</option>
                                    <option value="true" selected>Activos</option>
                                    <option value="false">Inactivos</option>
                                </select>
                            </div>

                            <!-- Botón Limpiar -->
                            <div class="col-md-3 d-flex align-items-end">
                                <button class="btn btn-outline-secondary w-100" onclick="ClientesController.clearFilters()">
                                    <i class="bi bi-x-circle me-2"></i>Limpiar Filtros
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tabla de Clientes -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-people me-2"></i>Lista de Clientes
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- Loading Spinner -->
                        <div id="loadingSpinner" class="text-center py-5" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Cargando...</span>
                            </div>
                            <p class="mt-2 text-muted">Cargando clientes...</p>
                        </div>

                        <!-- Tabla -->
                        <div id="tableContainer" class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>NIT</th>
                                        <th>Email</th>
                                        <th>Teléfono</th>
                                        <th>Dirección</th>
                                        <th class="text-center">Estado</th>
                                        <th class="text-center">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="clientesTableBody">
                                    <!-- Se llenará dinámicamente -->
                                </tbody>
                            </table>
                        </div>

                        <!-- Sin Resultados -->
                        <div id="emptyState" class="text-center py-5" style="display: none;">
                            <i class="bi bi-inbox display-1 text-muted"></i>
                            <p class="mt-3 text-muted">No se encontraron clientes</p>
                            <button class="btn btn-primary" onclick="ClientesController.openCreateModal()">
                                <i class="bi bi-plus-circle me-2"></i>Crear Primer Cliente
                            </button>
                        </div>

                        <!-- Paginación -->
                        <div id="paginationContainer" class="d-flex justify-content-between align-items-center mt-4">
                            <div class="text-muted">
                                <small>Mostrando <span id="showingCount">0</span> de <span id="totalCount">0</span>
                                    clientes</small>
                            </div>
                            <nav>
                                <ul class="pagination pagination-sm mb-0" id="pagination">
                                    <!-- Se llenará dinámicamente -->
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Modal Cliente -->
    <div id="modal-cliente-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.2/dist/axios.min.js"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- API Config -->
    <script src="../../config/api.js"></script>

    <!-- Services -->
    <script src="../../services/auth.service.js"></script>
    <script src="../../services/clientes.service.js"></script>

    <!-- Utils -->
    <script src="../../utils/storage.js"></script>
    <script src="../../utils/validator.js"></script>
    <script src="../../utils/formatter.js"></script>
    <script src="../../utils/alerts.js"></script>
    <script src="../../utils/loader.js"></script>
    <script src="../../utils/permissions.js"></script>

    <!-- App principal (contiene loadLayout y logout) -->
    <script src="../../assets/js/app.js"></script>

    <!-- Controller -->
    <script src="../../controllers/clientes.controller.js"></script>

    <!-- Inicializar -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Cargar layout (navbar + sidebar)
            await loadLayout();

            // Inicializar controller
            await ClientesController.init();
        });
    </script>
</body>
</html>
