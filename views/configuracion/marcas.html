<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcas - Sistema de Pinturas</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link href="../../assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="main-wrapper">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Navbar -->
            <div id="navbar-container"></div>

            <!-- Content -->
            <div class="content-wrapper">
                <!-- Page Header -->
                <div class="page-header">
                    <h1 class="page-title">
                        <i class="bi bi-award-fill me-2"></i>Gestión de Marcas
                    </h1>
                    <div class="page-breadcrumb">
                        <i class="bi bi-house-door"></i>
                        <span>Inicio</span>
                        <i class="bi bi-chevron-right"></i>
                        <a href="/views/configuracion/general.html">Configuración</a>
                        <i class="bi bi-chevron-right"></i>
                        <span>Marcas</span>
                    </div>
                </div>

                <!-- Acciones y Filtros -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-search"></i>
                                    </span>
                                    <input type="text" class="form-control" id="searchInput" placeholder="Buscar marca...">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" id="filterEstado" onchange="MarcasController.loadMarcas()">
                                    <option value="">Todos los estados</option>
                                    <option value="1" selected>Activas</option>
                                    <option value="0">Inactivas</option>
                                </select>
                            </div>
                            <div class="col-md-3 text-end">
                                <button class="btn btn-primary" onclick="MarcasController.openCreateModal()">
                                    <i class="bi bi-plus-circle me-2"></i>Nueva Marca
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tabla de Marcas -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Descripción</th>
                                        <th class="text-center">Estado</th>
                                        <th class="text-center">Productos</th>
                                        <th class="text-center">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="marcasTableBody">
                                    <tr>
                                        <td colspan="6" class="text-center">
                                            <div class="spinner-border text-primary" role="status">
                                                <span class="visually-hidden">Cargando...</span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Modal Crear/Editar Marca -->
    <div class="modal fade" id="modalMarca" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">
                        <i class="bi bi-award me-2"></i><span id="modalTitleText">Nueva Marca</span>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formMarca" novalidate>
                        <input type="hidden" id="marca_id">

                        <div class="mb-3">
                            <label class="form-label">Nombre *</label>
                            <input type="text" class="form-control" id="marca_nombre" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <textarea class="form-control" id="marca_descripcion" rows="3"></textarea>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="marca_activo" checked>
                                <label class="form-check-label" for="marca_activo">
                                    Activo
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle me-2"></i>Cancelar
                    </button>
                    <button type="button" class="btn btn-primary" id="btnGuardar" onclick="MarcasController.save()">
                        <i class="bi bi-check-circle me-2"></i>Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Utilities -->
    <script src="../../utils/storage.js"></script>
    <script src="../../utils/alerts.js"></script>
    <script src="../../utils/loader.js"></script>

    <!-- Config -->
    <script src="../../config/api.js"></script>

    <!-- Services -->
    <script src="../../services/auth.service.js"></script>
    <script src="../../services/configuracion.service.js"></script>

    <!-- Layout -->
    <script src="../../utils/layout.js"></script>

    <!-- Controller -->
    <script>
        const MarcasController = {
            marcas: [],
            modal: null,
            isEditMode: false,
            currentId: null,

            async init() {
                if (!AuthService.requireAuth()) {
                    return;
                }

                await loadLayout();
                this.modal = new bootstrap.Modal(document.getElementById('modalMarca'));
                this.setupEventListeners();
                await this.loadMarcas();
            },

            setupEventListeners() {
                // Búsqueda
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.filterMarcas(e.target.value);
                });

                // Form submit
                document.getElementById('formMarca').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.save();
                });
            },

            async loadMarcas() {
                try {
                    Loader.show('Cargando marcas...');

                    const filtroEstado = document.getElementById('filterEstado').value;
                    const params = filtroEstado !== '' ? { activo: filtroEstado } : {};

                    const response = await ConfiguracionService.getMarcas(params);
                    this.marcas = response.data || [];

                    this.renderTable();
                    Loader.hide();
                } catch (error) {
                    Loader.hide();
                    console.error('Error cargando marcas:', error);
                    Alerts.error('Error al cargar las marcas');
                }
            },

            renderTable() {
                const tbody = document.getElementById('marcasTableBody');

                if (this.marcas.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="6" class="text-center text-muted">
                                No hay marcas registradas
                            </td>
                        </tr>
                    `;
                    return;
                }

                tbody.innerHTML = this.marcas.map(marca => `
                    <tr>
                        <td>${marca.id}</td>
                        <td><strong>${marca.nombre}</strong></td>
                        <td>${marca.descripcion || '-'}</td>
                        <td class="text-center">
                            <span class="badge ${marca.activo ? 'bg-success' : 'bg-danger'}">
                                ${marca.activo ? 'Activa' : 'Inactiva'}
                            </span>
                        </td>
                        <td class="text-center">
                            <span class="badge bg-info">${marca.productos_count || 0}</span>
                        </td>
                        <td class="text-center">
                            <button class="btn btn-sm btn-warning" onclick="MarcasController.openEditModal(${marca.id})" title="Editar">
                                <i class="bi bi-pencil"></i>
                            </button>
                            ${marca.activo ? `
                                <button class="btn btn-sm btn-secondary" onclick="MarcasController.toggleEstado(${marca.id}, false)" title="Desactivar">
                                    <i class="bi bi-toggle-off"></i>
                                </button>
                            ` : `
                                <button class="btn btn-sm btn-success" onclick="MarcasController.toggleEstado(${marca.id}, true)" title="Activar">
                                    <i class="bi bi-toggle-on"></i>
                                </button>
                            `}
                            <button class="btn btn-sm btn-danger" onclick="MarcasController.confirmDelete(${marca.id})" title="Eliminar">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');
            },

            filterMarcas(searchTerm) {
                const filtered = this.marcas.filter(marca =>
                    marca.nombre.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    (marca.descripcion && marca.descripcion.toLowerCase().includes(searchTerm.toLowerCase()))
                );

                const tbody = document.getElementById('marcasTableBody');
                tbody.innerHTML = filtered.map(marca => `
                    <tr>
                        <td>${marca.id}</td>
                        <td><strong>${marca.nombre}</strong></td>
                        <td>${marca.descripcion || '-'}</td>
                        <td class="text-center">
                            <span class="badge ${marca.activo ? 'bg-success' : 'bg-danger'}">
                                ${marca.activo ? 'Activa' : 'Inactiva'}
                            </span>
                        </td>
                        <td class="text-center">
                            <span class="badge bg-info">${marca.productos_count || 0}</span>
                        </td>
                        <td class="text-center">
                            <button class="btn btn-sm btn-warning" onclick="MarcasController.openEditModal(${marca.id})" title="Editar">
                                <i class="bi bi-pencil"></i>
                            </button>
                            ${marca.activo ? `
                                <button class="btn btn-sm btn-secondary" onclick="MarcasController.toggleEstado(${marca.id}, false)" title="Desactivar">
                                    <i class="bi bi-toggle-off"></i>
                                </button>
                            ` : `
                                <button class="btn btn-sm btn-success" onclick="MarcasController.toggleEstado(${marca.id}, true)" title="Activar">
                                    <i class="bi bi-toggle-on"></i>
                                </button>
                            `}
                            <button class="btn btn-sm btn-danger" onclick="MarcasController.confirmDelete(${marca.id})" title="Eliminar">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');
            },

            openCreateModal() {
                this.isEditMode = false;
                this.currentId = null;

                document.getElementById('modalTitleText').textContent = 'Nueva Marca';
                document.getElementById('formMarca').reset();
                document.getElementById('marca_id').value = '';
                document.getElementById('marca_activo').checked = true;

                this.modal.show();
            },

            async openEditModal(id) {
                try {
                    this.isEditMode = true;
                    this.currentId = id;

                    Loader.show('Cargando datos...');

                    const response = await ConfiguracionService.getMarcaById(id);
                    const marca = response.data;

                    document.getElementById('modalTitleText').textContent = 'Editar Marca';
                    document.getElementById('marca_id').value = marca.id;
                    document.getElementById('marca_nombre').value = marca.nombre;
                    document.getElementById('marca_descripcion').value = marca.descripcion || '';
                    document.getElementById('marca_activo').checked = marca.activo;

                    Loader.hide();
                    this.modal.show();
                } catch (error) {
                    Loader.hide();
                    console.error('Error cargando marca:', error);
                    Alerts.error('Error al cargar los datos');
                }
            },

            async save() {
                try {
                    const form = document.getElementById('formMarca');
                    if (!form.checkValidity()) {
                        form.classList.add('was-validated');
                        return;
                    }

                    const data = {
                        nombre: document.getElementById('marca_nombre').value,
                        descripcion: document.getElementById('marca_descripcion').value || null,
                        activo: document.getElementById('marca_activo').checked
                    };

                    const btnGuardar = document.getElementById('btnGuardar');
                    Loader.showInButton(btnGuardar, 'Guardando...');

                    let response;
                    if (this.isEditMode) {
                        response = await ConfiguracionService.updateMarca(this.currentId, data);
                    } else {
                        response = await ConfiguracionService.createMarca(data);
                    }

                    Loader.hideInButton(btnGuardar);
                    Alerts.success(response.message || 'Marca guardada correctamente');

                    this.modal.hide();
                    await this.loadMarcas();

                } catch (error) {
                    const btnGuardar = document.getElementById('btnGuardar');
                    Loader.hideInButton(btnGuardar);
                    console.error('Error guardando marca:', error);
                    Alerts.error(error.message || 'Error al guardar la marca');
                }
            },

            async toggleEstado(id, activar) {
                try {
                    Loader.show(activar ? 'Activando...' : 'Desactivando...');

                    if (activar) {
                        await ConfiguracionService.reactivarMarca(id);
                    } else {
                        await ConfiguracionService.desactivarMarca(id);
                    }

                    Loader.hide();
                    Alerts.success(`Marca ${activar ? 'activada' : 'desactivada'} correctamente`);

                    await this.loadMarcas();
                } catch (error) {
                    Loader.hide();
                    console.error('Error cambiando estado:', error);
                    Alerts.error(error.message || 'Error al cambiar el estado');
                }
            },

            confirmDelete(id) {
                const marca = this.marcas.find(m => m.id === id);
                Alerts.confirm(
                    `¿Estás seguro de eliminar la marca "${marca.nombre}"?`,
                    'Eliminar Marca',
                    () => this.delete(id)
                );
            },

            async delete(id) {
                try {
                    Loader.show('Eliminando...');

                    await ConfiguracionService.deleteMarca(id);

                    Loader.hide();
                    Alerts.success('Marca eliminada correctamente');

                    await this.loadMarcas();
                } catch (error) {
                    Loader.hide();
                    console.error('Error eliminando marca:', error);
                    Alerts.error(error.message || 'Error al eliminar la marca');
                }
            }
        };

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            MarcasController.init();
        });
    </script>
</body>
</html>
