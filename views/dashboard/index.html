<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Pinturas</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Chart.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.css">
    
    <!-- Estilos personalizados -->
    <link href="../../assets/css/style.css" rel="stylesheet">
    <link href="../../assets/css/dashboard.css" rel="stylesheet">
</head>
<body>
    <div class="main-wrapper">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Navbar -->
            <div id="navbar-container"></div>

            <!-- Content -->
            <div class="content-wrapper">
                <!-- Page Header -->
                <div class="page-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h1 class="page-title">Dashboard</h1>
                            <div class="page-breadcrumb">
                                <i class="bi bi-house-door"></i>
                                <span>Inicio</span>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-outline-primary" onclick="DashboardController.loadData()">
                                <i class="bi bi-arrow-clockwise me-2"></i>Actualizar
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Stats Grid -->
                <div class="stats-grid">
                    <!-- Ventas del Día -->
                    <div class="card stat-card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <div class="metric-icon primary">
                                        <i class="bi bi-cash-coin"></i>
                                    </div>
                                    <h3 class="metric-value" id="ventasHoyTotal">Q 0.00</h3>
                                    <p class="metric-label">Ventas del Día</p>
                                    <small class="text-muted">
                                        <i class="bi bi-receipt"></i>
                                        <span id="ventasHoyCantidad">0</span> facturas
                                    </small>
                                </div>
                                <div class="metric-change positive" id="ventasHoyChange" style="display: none;">
                                    <i class="bi bi-arrow-up"></i>
                                    <span>0%</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Productos con Stock Bajo -->
                    <div class="card stat-card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <div class="metric-icon warning">
                                        <i class="bi bi-exclamation-triangle"></i>
                                    </div>
                                    <h3 class="metric-value" id="stockBajoCantidad">0</h3>
                                    <p class="metric-label">Stock Bajo</p>
                                    <small class="text-muted">Productos críticos</small>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Órdenes Pendientes -->
                    <div class="card stat-card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <div class="metric-icon info">
                                        <i class="bi bi-hourglass-split"></i>
                                    </div>
                                    <h3 class="metric-value" id="ordenesPendientes">0</h3>
                                    <p class="metric-label">Órdenes Pendientes</p>
                                    <small class="text-muted">Por recepcionar</small>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Clientes Activos -->
                    <div class="card stat-card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <div class="metric-icon success">
                                        <i class="bi bi-people"></i>
                                    </div>
                                    <h3 class="metric-value" id="clientesActivos">0</h3>
                                    <p class="metric-label">Clientes Activos</p>
                                    <small class="text-muted">Este mes</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Charts Row -->
                <div class="row">
                    <!-- Ventas de la Semana -->
                    <div class="col-lg-8 mb-4">
                        <div class="card">
                            <div class="card-header">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h5 class="mb-0">
                                        <i class="bi bi-graph-up me-2"></i>
                                        Ventas de los Últimos 7 Días
                                    </h5>
                                    <div class="btn-group btn-group-sm" role="group">
                                        <button type="button" class="btn btn-outline-primary active">7 días</button>
                                        <button type="button" class="btn btn-outline-primary">30 días</button>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <canvas id="ventasChart" height="80"></canvas>
                            </div>
                        </div>
                    </div>

                    <!-- Productos Más Vendidos -->
                    <div class="col-lg-4 mb-4">
                        <div class="card h-100">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <i class="bi bi-trophy me-2"></i>
                                    Top 5 Productos
                                </h5>
                            </div>
                            <div class="card-body">
                                <div id="topProductosContainer">
                                    <!-- Se llenará dinámicamente -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Second Row -->
                <div class="row">
                    <!-- Actividad Reciente -->
                    <div class="col-lg-6 mb-4">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <i class="bi bi-clock-history me-2"></i>
                                    Actividad Reciente
                                </h5>
                            </div>
                            <div class="card-body">
                                <ul class="activity-list" id="actividadReciente">
                                    <!-- Se llenará dinámicamente -->
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!-- Alertas de Stock -->
                    <div class="col-lg-6 mb-4">
                        <div class="card">
                            <div class="card-header">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h5 class="mb-0">
                                        <i class="bi bi-exclamation-triangle me-2"></i>
                                        Alertas de Inventario
                                    </h5>
                                    <a href="/views/inventario/alertas.html" class="btn btn-sm btn-outline-warning">
                                        Ver todas
                                    </a>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="alert-list" id="alertasStock">
                                    <!-- Se llenará dinámicamente -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Footer -->
            <div id="footer-container"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <!-- Configuración -->
    <script src="../../config/api.js"></script>
    
    <!-- Utilidades -->
    <script src="../../utils/storage.js"></script>
    <script src="../../utils/formatter.js"></script>
    <script src="../../utils/validator.js"></script>
    <script src="../../utils/alerts.js"></script>
    <script src="../../utils/loader.js"></script>
    <script src="../../utils/permissions.js"></script>
    
    <!-- App Global -->
    <script src="../../assets/js/app.js"></script>

    <!-- Servicios -->
    <script src="../../services/auth.service.js"></script>
    <script src="../../services/dashboard.service.js"></script>

    <!-- Controlador -->
    <script src="../../controllers/dashboard.controller.js"></script>

    <!-- Inicializar -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Cargar layout (navbar + sidebar con permisos)
            await loadLayout();

            // Inicializar dashboard
            await DashboardController.init();
        });
    </script>
</body>
</html>
