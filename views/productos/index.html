<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Sistema de Pinturas</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Estilos personalizados -->
    <link href="../../assets/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="main-wrapper">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Navbar -->
            <div id="navbar-container"></div>

            <!-- Content -->
            <div class="content-wrapper">
                <!-- Page Header -->
                <div class="page-header">
                    <div class="d-flex justify-content-between align-items-center flex-wrap">
                        <div>
                            <h1 class="page-title">Productos</h1>
                            <div class="page-breadcrumb">
                                <i class="bi bi-house-door"></i>
                                <span>Inicio</span>
                                <i class="bi bi-chevron-right"></i>
                                <span>Productos</span>
                            </div>
                        </div>
                        <div class="mt-3 mt-md-0">
                            <button class="btn btn-primary" onclick="ProductosController.openCreateModal()">
                                <i class="bi bi-plus-circle me-2"></i>Nuevo Producto
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Filtros y Búsqueda -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row g-3">
                            <!-- Búsqueda -->
                            <div class="col-md-4">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-search"></i>
                                    </span>
                                    <input type="text" 
                                           class="form-control" 
                                           id="searchInput" 
                                           placeholder="Buscar por nombre, SKU o código...">
                                </div>
                            </div>

                            <!-- Filtro por Categoría -->
                            <div class="col-md-3">
                                <select class="form-select" id="filterCategoria">
                                    <option value="">Todas las Categorías</option>
                                    <!-- Se llenará dinámicamente -->
                                </select>
                            </div>

                            <!-- Filtro por Marca -->
                            <div class="col-md-3">
                                <select class="form-select" id="filterMarca">
                                    <option value="">Todas las Marcas</option>
                                    <!-- Se llenará dinámicamente -->
                                </select>
                            </div>

                            <!-- Filtro por Estado -->
                            <div class="col-md-2">
                                <select class="form-select" id="filterEstado">
                                    <option value="">Todos los Estados</option>
                                    <option value="true">Activo</option>
                                    <option value="false">Inactivo</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tabla de Productos -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead>
                                    <tr>
                                        <th style="width: 80px;">Imagen</th>
                                        <th>SKU</th>
                                        <th>Nombre</th>
                                        <th>Categoría</th>
                                        <th>Marca</th>
                                        <th>Presentaciones</th>
                                        <th>Stock Total</th>
                                        <th style="width: 100px;">Estado</th>
                                        <th style="width: 180px;" class="text-center">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="productosTableBody">
                                    <!-- Se llenará dinámicamente -->
                                </tbody>
                            </table>
                        </div>

                        <!-- Paginación -->
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <div>
                                <span class="text-muted">
                                    Mostrando <span id="showingStart">0</span> a <span id="showingEnd">0</span> 
                                    de <span id="totalRecords">0</span> productos
                                </span>
                            </div>
                            <nav>
                                <ul class="pagination mb-0" id="pagination">
                                    <!-- Se llenará dinámicamente -->
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Footer -->
            <div id="footer-container"></div>
        </div>
    </div>

    <!-- Modal Crear/Editar Producto -->
    <div id="modal-producto-container"></div>

    <!-- Modal Ver Detalle -->
    <div id="modal-detalle-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    
    <!-- Configuración -->
    <script src="../../config/api.js"></script>
    
    <!-- Utilidades -->
    <script src="../../utils/storage.js"></script>
    <script src="../../utils/formatter.js"></script>
    <script src="../../utils/validator.js"></script>
    <script src="../../utils/alerts.js"></script>
    <script src="../../utils/loader.js"></script>
    <script src="../../utils/permissions.js"></script>
    
    <!-- App Global -->
    <script src="../../assets/js/app.js"></script>
    
    <!-- Servicios -->
    <script src="../../services/auth.service.js"></script>
    <script src="../../services/productos.service.js"></script>
    <script src="../../services/presentaciones.service.js"></script>
    <script src="../../services/sucursales.service.js"></script>
    
    <!-- Controlador -->
    <script src="../../controllers/productos.controller.js"></script>
</body>
</html>
