<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Órdenes de Compra - Sistema de Pinturas</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../assets/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="main-wrapper">
        <div id="sidebar-container"></div>

        <div class="main-content">
            <div id="navbar-container"></div>

            <div class="content-wrapper">
                <!-- Page Header -->
                <div class="page-header">
                    <div class="d-flex justify-content-between align-items-center flex-wrap">
                        <div>
                            <h1 class="page-title">Órdenes de Compra</h1>
                            <div class="page-breadcrumb">
                                <i class="bi bi-house-door"></i>
                                <span>Inicio</span>
                                <i class="bi bi-chevron-right"></i>
                                <span>Compras</span>
                            </div>
                        </div>
                        <div class="mt-3 mt-md-0">
                            <button class="btn btn-primary" onclick="ComprasController.openCreateModal()">
                                <i class="bi bi-plus-circle me-2"></i>Nueva Orden de Compra
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Filtros -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <select class="form-select" id="filterProveedor">
                                    <option value="">Todos los Proveedores</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" id="filterSucursal">
                                    <option value="">Todas las Sucursales</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <select class="form-select" id="filterEstado">
                                    <option value="">Todos los Estados</option>
                                    <option value="PENDIENTE">Pendiente</option>
                                    <option value="PARCIAL">Parcial</option>
                                    <option value="RECIBIDA">Recibida</option>
                                    <option value="CANCELADA">Cancelada</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <input type="date" class="form-control" id="filterDesde" placeholder="Desde">
                            </div>
                            <div class="col-md-2">
                                <input type="date" class="form-control" id="filterHasta" placeholder="Hasta">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tabla -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead>
                                    <tr>
                                        <th>Número</th>
                                        <th>Fecha</th>
                                        <th>Proveedor</th>
                                        <th>Sucursal</th>
                                        <th>Total</th>
                                        <th>Estado</th>
                                        <th class="text-center">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="ordenesTableBody">
                                    <!-- Dinámico -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div id="footer-container"></div>
        </div>
    </div>

    <div id="modal-orden-container"></div>
    <div id="modal-detalle-container"></div>
    <div id="modal-recepcion-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script src="../../config/api.js"></script>
    <script src="../../utils/storage.js"></script>
    <script src="../../utils/formatter.js"></script>
    <script src="../../utils/validator.js"></script>
    <script src="../../utils/alerts.js"></script>
    <script src="../../utils/loader.js"></script>
    <script src="../../utils/permissions.js"></script>
    <script src="../../assets/js/app.js"></script>
    <script src="../../services/auth.service.js"></script>
    <script src="../../services/compras.service.js"></script>
    <script src="../../services/proveedores.service.js"></script>
    <script src="../../services/productos.service.js"></script>
    <script src="../../services/sucursales.service.js"></script>
    <script src="../../controllers/compras.controller.js"></script>
</body>
</html>
